<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<div><h1>Update product</h1></div>
<div><a href="/home">Back </a></div>
<hr>
<th:block th:if="${message}">
    <p><strong th:text="${message}"></strong></p>
</th:block>
<hr>
<div>
    <div>
        <form enctype="multipart/form-data" method="post" th:action="@{/uploadFile/{id}(id=${product.id})}"
              th:object="${myFile}">
            Images: <input th:field="*{multipartFile}" type="file"/> <br/> <br/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div>
        <form th:method="post" th:action="@{/edit-product}" th:object="${product}">
            <input type="hidden" name="id" th:field="*{id}">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input th:type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input th:type="text" th:field="*{price}"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input th:type="text" th:field="*{description}"></td>
                </tr>
                <tr>
                    <td>Description_Image:</td>
                    <td><input th:type="text" th:field="*{description_image}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
